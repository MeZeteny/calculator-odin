<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculate.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <div id="first-text"></div>
            <div id="operator"></div>
            <div id="second-text"></div>
        </div>
        <div id="second-text"></div>
        <div class="buttons">
            <button id="seven" class="numbtn">7</button>
            <button id="eight" class="numbtn">8</button>
            <button id="nine" class="numbtn">9</button>
            <button id="clear" class="clearbtn">AC</button>
            
            <button id="four" class="numbtn">4</button>
            <button id="five" class="numbtn">5</button>
            <button id="six" class="numbtn">6</button>
            <button id="plus" class="btn">+</button>
            
            <button id="one" class="numbtn">1</button>
            <button id="two" class="numbtn">2</button>
            <button id="three" class="numbtn">3</button>
            <button id="minus" class="btn">-</button>
            
            <button id="zero" class="numbtn">0</button>

            <button id="equals" class="equalbtn">=</button>
            <button id="multiply" class="btn">*</button>
            <button id="divide" class="btn">/</button>

           
        </div>
    </div>
</body>
</html>
